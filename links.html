<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <style>
        :root {
            --accent-color: #4B0082;
            --bg-color: #000000;
            --card-bg: #121212;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        h1 {
            text-align: center;
            color: var(--text-primary);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--accent-color);
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        h1::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            transform: translateX(-100%);
            animation: slideIn 2s forwards, glow 3s infinite alternate;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            perspective: 1000px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(75, 0, 130, 0.2);
            text-decoration: none;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        box-shadow 0.4s ease;
            border: 1px solid rgba(75, 0, 130, 0.2);
            transform-style: preserve-3d;
            transform: rotateX(5deg);
        }
        
        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: var(--accent-color);
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1;
        }
        
        .link-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(75, 0, 130, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        
        .link-item:hover {
            transform: translateY(-8px) scale(1.02) rotateX(0deg);
            box-shadow: 0 15px 30px rgba(75, 0, 130, 0.4);
        }
        
        .link-item:hover::before {
            transform: scaleY(1);
        }
        
        .link-item:hover::after {
            opacity: 1;
        }
        
        .link-icon {
            font-size: 28px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            color: var(--accent-color);
            background-color: rgba(75, 0, 130, 0.1);
            border-radius: 50%;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 2;
        }
        
        .link-item:hover .link-icon {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 0 20px var(--accent-color);
            transform: rotate(360deg);
        }
        
        .link-text {
            flex-grow: 1;
            position: relative;
            z-index: 2;
        }
        
        .link-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 8px 0;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .link-item:hover .link-title {
            transform: translateX(8px);
            text-shadow: 0 0 8px rgba(75, 0, 130, 0.5);
        }
        
        .link-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0;
            transition: all 0.3s ease;
        }
        
        .link-item:hover .link-description {
            opacity: 0.9;
            transform: translateX(5px);
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) rotateX(20deg);
                filter: blur(5px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) rotateX(5deg); 
                filter: blur(0);
            }
        }
        
        @keyframes slideIn {
            to { transform: translateX(0); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px var(--accent-color); }
            100% { box-shadow: 0 0 20px var(--accent-color), 0 0 30px var(--accent-color); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotateX(5deg); }
            50% { transform: translateY(-10px) rotateX(5deg); }
            100% { transform: translateY(0px) rotateX(5deg); }
        }
        
        .link-item {
            opacity: 1;
            animation: fadeIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        
        .links-container:hover .link-item:not(:hover) {
            transform: scale(0.98) translateZ(-10px);
            filter: brightness(0.8);
        }
    </style>
</head>
<body>
    <h1>Соцмережі та інше</h1>
    
    <div id="links-container" class="links-container">
    </div>
    
    <script>
        const linksData = [
            {
                title: "GitHub",
                description: "Мій гітхаб",
                url: "https://github.com/BehindThatTeam",
                icon: "fab fa-github"
            },
            {
                title: "TikTok",
                description: "Мій тікіток",
                url: "https://www.tiktok.com/@roflboy2009_oof",
                icon: "fa-brands fa-tiktok"
            },
            {
                title: "Напишіть мені",
                description: "Я не проти спілкуватися",
                url: "https://t.me/Roflboy2009",
                icon: "fa-brands fa-telegram"
            }
        ];
        
        function renderLinks(links) {
            const container = document.getElementById('links-container');
            
            container.innerHTML = '';
            
            links.forEach((link, index) => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.className = 'link-item';
                linkElement.target = '_blank';
                linkElement.style.animationDelay = `${index * 0.15}s`;
                
                linkElement.innerHTML = `
                    <div class="link-icon">
                        <i class="${link.icon}"></i>
                    </div>
                    <div class="link-text">
                        <h2 class="link-title">${link.title}</h2>
                        <p class="link-description">${link.description}</p>
                    </div>
                `;
                
                container.appendChild(linkElement);
                
                setTimeout(() => {
                    linkElement.style.animation = `float ${3 + index * 0.5}s ease-in-out infinite`;
                    linkElement.style.animationDelay = `${index * 0.2}s`;
                }, 600 + index * 150);
            });
        }
        
        function addLink(title, description, url, icon) {
            linksData.push({
                title: title,
                description: description,
                url: url,
                icon: icon
            });
            
            renderLinks(linksData);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            renderLinks(linksData);
            

        });
        
        renderLinks(linksData);
    </script>
</body>
</html>
